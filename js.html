<!DOCTYPE html>
<html>
    <head>
        My first javascript
        <script>
            function calc() {
                var x = document.getElementById("x").value;
                var y = document.getElementById("y").value;
                var sum = parseInt(x)+parseInt(y);
                document.getElementById("sum").value = sum;
            }
        </script>
    </head>
    <body>
        <p>날짜</p>
        <script>
            var now = new Date();
            document.write(now);
        </script>
        <h3>덧셈 계산기 - form 입력 테그를 사용</h3>
        <form name="plusform" method="POST">
            첫번째 정수 : <input id="x"/>
            두번째 정수 : <input id="y"/><br/>
            합계 : <input id="sum"/><br/>
            <input type="button" value="계산" onclick="calc();"/>
        </form>
    </body>
</html>
